<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form Duck Store</title>
  <link rel="stylesheet" href="./assets/css/Contact-FormStyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="header">
    <a href="#"><img class="duckLogo" src="./assets/img/logo.png" alt="Duck Logo" /></a>
    <nav class="navbar">
      <ul>
        <li>Home</li>
        <li>Catalog</li>
        <li>Contact</li>
        <li>Blog</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="background-container">
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="companyInfo">
      <a href="#"><img class="duckLogo" src="./assets/img/logo.png" alt="Company Logo" /></a>
      <div class="companyData">
        <p>111222333444</p>
        <p>duckstore@example.com</p>
        <p>Barcelona, Spain</p>
        <p>Privacy Policy</p>
        <p>&copy; 2025 Duck Store</p>
      </div>
    </div>

    <div class="socialNet">
      <p>FOLLOW US</p>
      <a href="#" target="_blank"><img src="" alt="" /></a>
      <a href="#" target="_blank"><img src="" alt="" /></a>
      <a href="#" target="_blank"><img src="" alt=""/></a>
    </div>
  </footer>

</body>
</html>
