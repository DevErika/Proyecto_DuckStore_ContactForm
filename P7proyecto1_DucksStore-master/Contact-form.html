<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form Duck Store</title>
  <link rel="stylesheet" href="./assets/css/Contact-FormStyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="header">
    <a href="#"><img class="duckLogo" src="./assets/img/logo.png" alt="Duck Logo" /></a>
      
    <nav class="navbar">
      <ul>
        <li>Home</li>
        <li>Catálogo</li>
        <li>Contacto</li>
        <!-- <li>Blog</li> -->
      </ul>
    </nav>
    <div class="icons-left">
      <img class="icon" src="./assets/img/icons/usuario_48px.png" alt="usuario">
      <img class="icon" src="assets/img/icons/carrito_48px.png" alt="cesta">
    </div>  
    
    <div class="hamburger">
      <img class="icon" src="./assets/img/icons/menu_icon_white_48px.png"menu tres líneas">
    </div>
  </header>

  <main>
    <div class="background-container">
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="companyInfo">
      <a href="#"><img class="duckLogo" src="./assets/img/logo.png" alt="Logo" /></a>
      <div class="companyData">
        <p>+34 918 528 954</p>
        <p>Barcelona, España</p>
        <p>Privacy Policy</p>
        <p>&copy; 2025 Duck Store</p>
      </div>
    </div>
    <div class="slogan">
    <p>¡Bienvenidos al maravilloso mundo de los patitos de goma!</p>
    </div>

    <div class="socialNet">
      
      <div class="icons">
        <a href="#" target="_blank"><img src="./assets/img/icons/tiktok_32px.png" alt="tik tok" /></a>
        <a href="#" target="_blank"><img src="./assets/img/icons/twitter_32px.png" alt="Twitter" /></a>
        <a href="#" target="_blank"><img src="./assets/img/icons/insta_32px.png" alt="Instagram"/></a>
      </div>
    </div>
  </footer>

</body>
</html>
